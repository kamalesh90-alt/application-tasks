<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY APPLICATION</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">My Application</h1>
        
        
        <div class="mb-4">
            <h3>Currency Converter</h3>
            <div class="form-group">
                <label for="currencyAmount">Amount in INR:</label>
                <input type="number" class="form-control" id="currencyAmount">
            </div>
            <button class="btn btn-primary" onclick="convertCurrency()">Convert</button>
            <div class="result">
                <p id="usdResult"></p>
                <p id="dinarResult"></p>
                <p id="euroResult"></p>
            </div>
        </div>
        
        <!-- Age Calculator -->
        <div class="mb-4">
            <h3>Age Calculator</h3>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <button class="btn btn-primary" onclick="calculateAge()">Calculate Age</button>
            <div class="result">
                <p id="ageResult"></p>
            </div>
        </div>
        
        <!-- Temperature Converter -->
        <div class="mb-4">
            <h3>Temperature Converter</h3>
            <div class="form-group">
                <label for="celsius">Temperature in Celsius:</label>
                <input type="number" class="form-control" id="celsius">
            </div>
            <button class="btn btn-primary" onclick="convertTemperature()">Convert</button>
            <div class="result">
                <p id="fahrenheitResult"></p>
            </div>
        </div>
        
        
        <div class="mb-4">
            <h3>Percentage Calculator</h3>
            <div class="form-group">
                <label for="totalMarks">Total Marks:</label>
                <input type="number" class="form-control" id="totalMarks">
            </div>
            <div class="form-group">
                <label for="obtainedMarks">Obtained Marks:</label>
                <input type="number" class="form-control" id="obtainedMarks">
            </div>
            <button class="btn btn-primary" onclick="calculatePercentage()">Calculate Percentage</button>
            <div class="result">
                <p id="percentageResult"></p>
            </div>
        </div>
        
        
        <div class="mb-4">
            <h3>Weight Converter</h3>
            <div class="form-group">
                <label for="grams">Weight in Grams:</label>
                <input type="number" class="form-control" id="grams">
            </div>
            <button class="btn btn-primary" onclick="convertWeight()">Convert</button>
            <div class="result">
                <p id="kgResult"></p>
                <p id="lbsResult"></p>
                <p id="tonsResult"></p>
                <p id="poundResult"></p>
            </div>
        </div>
        
       
    <script src="script.js"></script>
    <style>
      .myform {
        border: 2px solid blue;
        width: 300px;
        margin: auto;
        padding: 7px;
        border-radius: 6px;
        box-shadow: 12px 12px 14px black;
      }
    </style>
  </head>
  <body>
    <form class="myform">
      <label for="">Enter First Number:</label>
      <input type="text" name="num1" id="num1" /> <br />
      <br />
      <label for="">Enter Second Number:</label>
      <input type="text" name="num2" id="num2" /> <br />
      <br />

      <button type="button" onclick="addition()">Add</button>
      <button type="button" onclick="subtraction()">Sub</button>
      <button type="button" onclick="multiply()">Mul</button>
      <button type="button" onclick="division()">Div</button><br />
      <br />
      <b>Result:<span id="span"></span></b>
    </form>
    <script>
      function addition() {
        // window.alert("hi");
        let no1 = document.getElementById("num1").value;
        let no2 = document.getElementById("num2").value;
        console.log(parseInt(no1) + parseInt(no2));
        document.getElementById("span").innerHTML =
          parseInt(no1) + parseInt(no2);
      }

      function subtraction() {
        let no1 = document.getElementById("num1").value;
        let no2 = document.getElementById("num2").value;
        document.getElementById("span").innerHTML =
          parseInt(no1) - parseInt(no2);
      }

      function multiply() {
        let no1 = document.getElementById("num1").value;
        let no2 = document.getElementById("num2").value;
        document.getElementById("span").innerHTML =
          parseInt(no1) * parseInt(no2);
      }

      function division() {
        let no1 = document.getElementById("num1").value;
        let no2 = document.getElementById("num2").value;
        document.getElementById("span").innerHTML =
          parseInt(no1) / parseInt(no2);
      }
</body>
</html>
