<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter & Age Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Currency Converter & Age Calculator</h1>

        <div class="card mt-5">
            <div class="card-header">
                Currency Converter
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="amount">Amount in INR:</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount in INR">
                </div>
                <div class="form-group">
                    <label for="currency">Convert to:</label>
                    <select class="form-control" id="currency">
                        <option value="USD">USD</option>
                        <option value="DINAR">Dinar</option>
                        <option value="EURO">Euro</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="convertCurrency()">Convert</button>
                <div class="result mt-3">
                    <p id="convertedAmount"></p>
                </div>
            </div>
        </div>

        <div class="card mt-5">
            <div class="card-header">
                Age Calculator
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="dob">Select Date of Birth:</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <button class="btn btn-primary" onclick="calculateAge()">Calculate Age</button>
                <div class="result mt-3">
                    <p id="ageResult"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;

            let conversionRate = 0;
            switch(currency) {
                case 'USD':
                    conversionRate = 0.013; // Example rate, not real
                    break;
                case 'DINAR':
                    conversionRate = 0.004; // Example rate, not real
                    break;
                case 'EURO':
                    conversionRate = 0.011; // Example rate, not real
                    break;
            }

            const convertedAmount = amount * conversionRate;
            document.getElementById('convertedAmount').innerText = `Converted Amount: ${convertedAmount.toFixed(2)} ${currency}`;
        }

        function calculateAge() {
            const dob = new Date(document.getElementById('dob').value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const m = today.getMonth() - dob.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            document.getElementById('ageResult').innerText = `Your Age: ${age} years`;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
