<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
    }
    .converter {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="converter card p-4">
      <h3 class="card-title text-center">Currency Converter</h3>
      <div class="form-group">
        <label for="amount">Amount in INR:</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount in INR">
      </div>
      <div class="form-group">
        <label for="currency">Convert to:</label>
        <select id="currency" class="form-control">
          <option value="USD">US Dollar (USD)</option>
          <option value="KWD">Kuwaiti Dinar (KWD)</option>
          <option value="EUR">Euro (EUR)</option>
        </select>
      </div>
      <button id="convert" class="btn btn-primary btn-block">Convert</button>
      <div id="result" class="mt-3"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('convert').addEventListener('click', function() {
      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;
      let rate;

      
      const rates = {
        USD: 0.012, // 1 INR = 0.012 USD
        KWD: 0.0037, // 1 INR = 0.0037 KWD
        EUR: 0.011 // 1 INR = 0.011 EUR
      };

      rate = rates[currency];

      if (!amount || isNaN(amount)) {
        alert('Please enter a valid amount');
        return;
      }

      const convertedAmount = amount * rate;
      document.getElementById('result').innerHTML = `<h4>${amount} INR = ${convertedAmount.toFixed(2)} ${currency}</h4>`;
    });
  </script>
</body>
</html>
