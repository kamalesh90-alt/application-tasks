<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Converters</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .converter-section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Utility Converters</h1>

    <!-- Currency Converter -->
    <div class="converter-section">
      <h2>Currency Converter</h2>
      <div class="form-group">
        <label for="inrAmount">Amount in INR:</label>
        <input type="number" id="inrAmount" class="form-control">
      </div>
      <div class="form-group">
        <label for="currency">Convert to:</label>
        <select id="currency" class="form-control">
          <option value="USD">US Dollar</option>
          <option value="KWD">Kuwaiti Dinar</option>
          <option value="EUR">Euro</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="convertCurrency()">Convert</button>
      <div id="currencyResult" class="mt-3"></div>
    </div>

    <!-- Age Calculator -->
    <div class="converter-section">
      <h2>Age Calculator</h2>
      <div class="form-group">
        <label for="dob">Select Date of Birth:</label>
        <input type="date" id="dob" class="form-control">
      </div>
      <button class="btn btn-primary" onclick="calculateAge()">Calculate Age</button>
      <div id="ageResult" class="mt-3"></div>
    </div>

    <!-- Temperature Converter -->
    <div class="converter-section">
      <h2>Temperature Converter</h2>
      <div class="form-group">
        <label for="celsius">Temperature in Celsius:</label>
        <input type="number" id="celsius" class="form-control">
      </div>
      <button class="btn btn-primary" onclick="convertTemperature()">Convert</button>
      <div id="temperatureResult" class="mt-3"></div>
    </div>
  </div>

  <script>
    // Currency Converter
    function convertCurrency() {
      const inrAmount = parseFloat(document.getElementById('inrAmount').value);
      const currency = document.getElementById('currency').value;
      let conversionRate = 0;

      switch (currency) {
        case 'USD':
          conversionRate = 0.013; // Example conversion rate
          break;
        case 'KWD':
          conversionRate = 0.0042; // Example conversion rate
          break;
        case 'EUR':
          conversionRate = 0.011; // Example conversion rate
          break;
      }

      const convertedAmount = inrAmount * conversionRate;
      document.getElementById('currencyResult').innerText = `Converted Amount: ${convertedAmount.toFixed(2)} ${currency}`;
    }

    // Age Calculator
    function calculateAge() {
      const dob = new Date(document.getElementById('dob').value);
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const monthDifference = today.getMonth() - dob.getMonth();

      if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      document.getElementById('ageResult').innerText = `Your Age: ${age} years`;
    }

    // Temperature Converter
    function convertTemperature() {
      const celsius = parseFloat(document.getElementById('celsius').value);
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('temperatureResult').innerText = `Temperature in Fahrenheit: ${fahrenheit.toFixed(2)}Â°F`;
    }
  </script>
</body>
</html>
